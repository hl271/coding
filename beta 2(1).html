<!DOCTYPE html>
<html>
	<head>
		<title>Đăng ký</title>
		<meta charset="utf-8" />
		<link href="E:\coding\beta 2(1).css" type="text/css" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css?family=Cabin|Lobster|Muli|Noto+Sans|Spectral" rel="stylesheet"> 
	</head>
	<body>
		<div class="nav">
			<ul>
				<li><a href="E:\coding\beta 2.html">Trang chủ</a></li>
				<li><a href="#">Giới thiệu</a></li>
				<li><a href="#">Các khóa học</a></li>
				<li><a href="#" id="register">Đăng ký</a></li>
				<li><a href="#">Liên hệ</a></li>
			</ul>
		</div>
		
		<div class="form">
			<h1>Đơn đăng ký khóa học</h1>
			<form action="#" method="post" name="register">
				<h2>Họ và tên</h2>
				<input type="text" name="Họ và tên">
				<h2>Ngày sinh</h2>
				<input type="text" name="Ngày sinh">
				<h2>Giới tính</h2>
				<input type="radio" name="Giới tính">Nam
				<input type="radio" name="Giới tính">Nữ
				<h2>Chọn khóa học</h2>
				<select name="Khóa học">
					<option>Làm bánh căn bản</option>
					<option>Làm bánh cho gia đình</option>
					<option>Làm bánh nâng cao</option>
					<option>Làm bánh cấp tốc</option>
				</select>
				<h2>Bạn có câu hỏi nào không?</h2>
				<textarea name="Câu hỏi" rows="10" cols="100"></textarea><br>	
				<input type="submit" value="Đăng ký">
			</form>
		</div>
	</body>
</html>
